name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'false'
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi,nsis
          # Uncomment when ready for cross-platform
          # - platform: macos-latest
          #   target: x86_64-apple-darwin
          #   bundles: dmg
          # - platform: macos-latest
          #   target: aarch64-apple-darwin
          #   bundles: dmg
          # - platform: ubuntu-22.04
          #   target: x86_64-unknown-linux-gnu
          #   bundles: deb,appimage

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/ui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: projects/backend -> target

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install UI dependencies
        working-directory: projects/ui
        run: npm ci

      - name: Build UI
        working-directory: projects/ui
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: projects/backend
          tauriScript: cargo tauri
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: syslens-${{ matrix.target }}
          path: |
            projects/backend/target/${{ matrix.target }}/release/bundle/msi/*.msi
            projects/backend/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            projects/backend/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            projects/backend/target/${{ matrix.target }}/release/bundle/deb/*.deb
            projects/backend/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
