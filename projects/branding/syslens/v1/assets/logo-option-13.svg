<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <title>Syslens Logo Option 13 - Layered Stack Architecture</title>
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bottom layer (Hardware) - largest -->
  <rect x="40" y="160" width="176" height="40" fill="url(#layer1)" rx="6" opacity="0.9"/>
  <text x="50" y="185" font-family="monospace" font-size="12" fill="#0f172a" font-weight="bold">HARDWARE</text>
  <!-- Layer indicators -->
  <circle cx="200" cy="180" r="3" fill="#0f172a" opacity="0.3"/>
  <circle cx="208" cy="180" r="3" fill="#0f172a" opacity="0.3"/>

  <!-- Second layer (OS/Kernel) -->
  <rect x="50" y="125" width="156" height="35" fill="url(#layer2)" rx="6" opacity="0.9"/>
  <text x="60" y="147" font-family="monospace" font-size="11" fill="#0f172a" font-weight="bold">KERNEL</text>
  <circle cx="190" cy="142.5" r="3" fill="#0f172a" opacity="0.3"/>
  <circle cx="198" cy="142.5" r="3" fill="#0f172a" opacity="0.3"/>

  <!-- Third layer (System Services) -->
  <rect x="60" y="95" width="136" height="30" fill="url(#layer3)" rx="6" opacity="0.9"/>
  <text x="70" y="114" font-family="monospace" font-size="10" fill="#ffffff" font-weight="bold">SERVICES</text>
  <circle cx="180" cy="110" r="2.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="187" cy="110" r="2.5" fill="#ffffff" opacity="0.4"/>

  <!-- Top layer (Application) - smallest -->
  <rect x="70" y="70" width="116" height="25" fill="url(#layer4)" rx="6" opacity="0.9"/>
  <text x="80" y="87" font-family="monospace" font-size="9" fill="#ffffff" font-weight="bold">APPLICATION</text>
  <circle cx="170" cy="82.5" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="176" cy="82.5" r="2" fill="#ffffff" opacity="0.4"/>

  <!-- Connecting vertical lines (data flow) -->
  <line x1="128" y1="95" x2="128" y2="70" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="125" x2="128" y2="95" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="160" x2="128" y2="125" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>

  <!-- Data flow arrows -->
  <path d="M 128 92 L 125 97 L 131 97 Z" fill="#8b5cf6" opacity="0.5"/>
  <path d="M 128 122 L 125 127 L 131 127 Z" fill="#3b82f6" opacity="0.5"/>
  <path d="M 128 157 L 125 162 L 131 162 Z" fill="#06b6d4" opacity="0.5"/>

  <!-- Lens/focus element on top -->
  <circle cx="128" cy="50" r="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="128" cy="50" r="6" fill="#3b82f6" opacity="0.3"/>
  <circle cx="128" cy="50" r="3" fill="#3b82f6"/>

  <!-- Connection from top lens to app layer -->
  <line x1="128" y1="62" x2="128" y2="70" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
</svg>
