<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <title>Syslens Logo - Option 5: Monitor Screen</title>
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Monitor frame -->
  <rect x="30" y="45" width="196" height="140" fill="#1e293b" stroke="url(#grad5)" stroke-width="6" rx="12"/>

  <!-- Screen -->
  <rect x="42" y="57" width="172" height="116" fill="url(#screenGlow)" rx="4"/>

  <!-- Screen content - system visualization -->
  <!-- CPU bar -->
  <rect x="55" y="75" width="80" height="8" fill="#334155" rx="2"/>
  <rect x="55" y="75" width="60" height="8" fill="#22c55e" rx="2"/>
  <text x="140" y="82" font-family="monospace" font-size="10" fill="#94a3b8">CPU</text>

  <!-- Memory bar -->
  <rect x="55" y="95" width="80" height="8" fill="#334155" rx="2"/>
  <rect x="55" y="95" width="50" height="8" fill="#06b6d4" rx="2"/>
  <text x="140" y="102" font-family="monospace" font-size="10" fill="#94a3b8">MEM</text>

  <!-- Disk bar -->
  <rect x="55" y="115" width="80" height="8" fill="#334155" rx="2"/>
  <rect x="55" y="115" width="40" height="8" fill="#8b5cf6" rx="2"/>
  <text x="140" y="122" font-family="monospace" font-size="10" fill="#94a3b8">DSK</text>

  <!-- Live graph -->
  <polyline points="55,145 70,140 85,150 100,135 115,145 130,138 145,148 160,142 175,150 190,145"
            fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- System icon (simplified "S") -->
  <circle cx="183" cy="90" r="18" fill="#3b82f6" opacity="0.3"/>
  <text x="173" y="98" font-family="sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">S</text>

  <!-- Monitor stand -->
  <rect x="110" y="185" width="36" height="20" fill="#1e293b" stroke="url(#grad5)" stroke-width="3" rx="3"/>

  <!-- Monitor base -->
  <ellipse cx="128" cy="215" rx="50" ry="8" fill="#1e293b" stroke="url(#grad5)" stroke-width="3"/>

  <!-- Power indicator -->
  <circle cx="128" cy="195" r="3" fill="#22c55e"/>
</svg>
