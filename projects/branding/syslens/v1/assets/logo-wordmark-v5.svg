<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 100">
  <title>Syslens Logo - Icon + Split Color Text</title>
  <defs>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Logo Icon (option-2 scaled) -->
  <g transform="translate(5, 5) scale(0.35)">
    <circle cx="128" cy="128" r="110" fill="#1e293b" opacity="0.3"/>
    <path d="M 20 128 L 60 128 L 75 90 L 90 165 L 105 75 L 120 128 L 140 128 L 155 100 L 170 155 L 185 128 L 236 128"
          fill="none" stroke="url(#grad2)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="20" y1="90" x2="236" y2="90" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
    <line x1="20" y1="165" x2="236" y2="165" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
    <line x1="64" y1="60" x2="64" y2="196" stroke="#8b5cf6" stroke-width="1" opacity="0.2"/>
    <line x1="128" y1="60" x2="128" y2="196" stroke="#8b5cf6" stroke-width="1" opacity="0.2"/>
    <line x1="192" y1="60" x2="192" y2="196" stroke="#8b5cf6" stroke-width="1" opacity="0.2"/>
    <circle cx="105" cy="75" r="5" fill="#22c55e"/>
    <circle cx="170" cy="155" r="5" fill="#06b6d4"/>
    <rect x="15" y="55" width="226" height="146" fill="none" stroke="#3b82f6" stroke-width="3" rx="8"/>
    <line x1="15" y1="70" x2="35" y2="70" stroke="#22c55e" stroke-width="4"/>
    <line x1="221" y1="186" x2="241" y2="186" stroke="#22c55e" stroke-width="4"/>
  </g>

  <!-- Wordmark: Sys (green) + lens (blue) -->
  <text x="120" y="65" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="48" font-weight="700" letter-spacing="-1">
    <tspan fill="#22c55e">Sys</tspan><tspan fill="#3b82f6">lens</tspan>
  </text>
</svg>
