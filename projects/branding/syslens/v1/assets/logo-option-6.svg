<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <title>Syslens Logo Option 6 - Radar Scan</title>
  <defs>
    <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sweepGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Outer radar circle -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#radarGrad)" stroke-width="3" opacity="0.3"/>

  <!-- Middle radar circle -->
  <circle cx="128" cy="128" r="70" fill="none" stroke="url(#radarGrad)" stroke-width="2.5" opacity="0.5"/>

  <!-- Inner radar circle -->
  <circle cx="128" cy="128" r="40" fill="none" stroke="url(#radarGrad)" stroke-width="2" opacity="0.7"/>

  <!-- Center dot -->
  <circle cx="128" cy="128" r="8" fill="#3b82f6"/>

  <!-- Radar sweep beam (rotating from center) -->
  <path d="M 128 128 L 128 28 A 100 100 0 0 1 203.42 78.58 Z"
        fill="url(#sweepGrad)"
        opacity="0.6"/>

  <!-- Detection blips -->
  <circle cx="165" cy="95" r="5" fill="#22c55e" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="145" cy="160" r="4" fill="#06b6d4" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="140" r="4.5" fill="#8b5cf6" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.25;0.85" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Crosshair lines -->
  <line x1="128" y1="28" x2="128" y2="228" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <line x1="28" y1="128" x2="228" y2="128" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
</svg>
