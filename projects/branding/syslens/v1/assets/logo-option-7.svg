<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <title>Syslens Logo Option 7 - Prism Spectrum</title>
  <defs>
    <linearGradient id="prismBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Triangular prism -->
  <path d="M 80 60 L 140 128 L 80 196 Z"
        fill="url(#prismBlue)"
        stroke="#1e40af"
        stroke-width="2"/>

  <!-- Light ray entering prism (white) -->
  <path d="M 20 120 L 80 128"
        stroke="#ffffff"
        stroke-width="4"
        opacity="0.8"/>
  <path d="M 20 124 L 80 128"
        stroke="#ffffff"
        stroke-width="2"
        opacity="0.6"/>

  <!-- Spectrum rays exiting prism -->
  <!-- Blue ray -->
  <path d="M 140 128 L 230 85"
        stroke="#3b82f6"
        stroke-width="3"
        opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Cyan ray -->
  <path d="M 140 128 L 235 108"
        stroke="#06b6d4"
        stroke-width="3"
        opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" begin="0.3s" repeatCount="indefinite"/>
  </path>

  <!-- Green ray -->
  <path d="M 140 128 L 238 128"
        stroke="#22c55e"
        stroke-width="3"
        opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" begin="0.6s" repeatCount="indefinite"/>
  </path>

  <!-- Purple ray -->
  <path d="M 140 128 L 235 148"
        stroke="#8b5cf6"
        stroke-width="3"
        opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" begin="0.9s" repeatCount="indefinite"/>
  </path>

  <!-- Pink/Magenta ray -->
  <path d="M 140 128 L 230 171"
        stroke="#d946ef"
        stroke-width="3"
        opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" begin="1.2s" repeatCount="indefinite"/>
  </path>

  <!-- Prism highlight -->
  <path d="M 85 80 L 95 128 L 85 120 Z"
        fill="#ffffff"
        opacity="0.3"/>

  <!-- Decorative lens arc -->
  <path d="M 160 128 A 20 20 0 0 1 140 148"
        fill="none"
        stroke="#3b82f6"
        stroke-width="2"
        opacity="0.4"/>
</svg>
