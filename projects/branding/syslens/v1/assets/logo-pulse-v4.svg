<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <title>Syslens Pulse v4 - Monitor Frame</title>
  <defs>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Monitor frame -->
  <rect x="30" y="60" width="196" height="130" fill="url(#frameGrad)" rx="8" stroke="#334155" stroke-width="3"/>

  <!-- Monitor screen area -->
  <rect x="40" y="70" width="176" height="105" fill="#0a0f1a" rx="4"/>

  <!-- Screen bezel highlight -->
  <rect x="40" y="70" width="176" height="105" fill="none" rx="4" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>

  <!-- Waveform on screen -->
  <path d="M 45 122 L 52 122 L 52 95 L 62 95 L 62 122 L 70 122 L 70 85 L 80 85 L 80 122
           L 90 122 L 90 100 L 100 100 L 100 122 L 115 122 L 115 90 L 128 90 L 128 122
           L 140 122 L 140 105 L 150 105 L 150 122 L 160 122 L 160 80 L 172 80 L 172 122
           L 182 122 L 182 110 L 192 110 L 192 122 L 200 122 L 200 95 L 210 95 L 210 122"
        fill="none"
        stroke="url(#monitorGrad)"
        stroke-width="4"
        stroke-linecap="square"
        stroke-linejoin="miter"/>

  <!-- Screen baseline -->
  <line x1="45" y1="122" x2="210" y2="122" stroke="#334155" stroke-width="1" opacity="0.4"/>

  <!-- Grid lines on screen -->
  <line x1="80" y1="75" x2="80" y2="170" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
  <line x1="128" y1="75" x2="128" y2="170" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
  <line x1="176" y1="75" x2="176" y2="170" stroke="#1e293b" stroke-width="1" opacity="0.3"/>

  <!-- Screen scan line -->
  <line x1="128" y1="75" x2="128" y2="170" stroke="#06b6d4" stroke-width="2" opacity="0.3">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-83 0; 82 0; -83 0"
      dur="3s"
      repeatCount="indefinite"/>
  </line>

  <!-- Peak indicators -->
  <circle cx="160" cy="80" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="90" r="4" fill="#06b6d4">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Monitor stand -->
  <rect x="110" y="190" width="36" height="8" fill="#1e293b" rx="2"/>
  <path d="M 120 190 L 115 198 L 141 198 L 136 190 Z" fill="#0f172a"/>

  <!-- Power indicator LED -->
  <circle cx="210" cy="65" r="2.5" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Monitor brand badge area -->
  <text x="128" y="202" font-family="monospace" font-size="8" fill="#334155" text-anchor="middle" opacity="0.4">SYSLENS</text>
</svg>
