<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <title>Syslens Pulse v5 - Lens + Pulse Hybrid</title>
  <defs>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="lensBg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Lens outer ring -->
  <circle cx="128" cy="128" r="92" fill="none" stroke="url(#lensRing)" stroke-width="4" opacity="0.6"/>

  <!-- Lens inner background -->
  <circle cx="128" cy="128" r="85" fill="url(#lensBg)"/>

  <!-- Lens glass effect - subtle highlight -->
  <path d="M 60 85 Q 80 65, 150 70" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1"/>

  <!-- Circular waveform inside lens -->
  <path d="M 128 58 L 128 68 L 136 68 L 136 58 L 142 58 L 142 75 L 150 75 L 150 58
           L 156 58 L 156 63 L 164 63 L 164 58 L 170 58 L 170 70 L 178 70 L 178 85
           L 186 85 L 186 95 L 178 95 L 178 105 L 170 105 L 170 115 L 164 115
           L 164 122 L 156 122 L 156 128 L 150 128 L 150 135 L 142 135 L 142 145
           L 136 145 L 136 155 L 128 155 L 128 165 L 120 165 L 120 175 L 110 175
           L 110 185 L 95 185 L 95 178 L 85 178 L 85 170 L 75 170 L 75 164
           L 68 164 L 68 156 L 58 156 L 58 150 L 68 150 L 68 142 L 58 142
           L 58 136 L 63 136 L 63 128 L 58 128 L 58 120 L 68 120 L 68 110
           L 58 110 L 58 100 L 70 100 L 70 85 L 78 85 L 78 75 L 86 75
           L 86 68 L 95 68 L 95 58 L 105 58 L 105 63 L 115 63 L 115 58 Z"
        fill="none"
        stroke="url(#lensGrad)"
        stroke-width="3.5"
        stroke-linecap="square"
        stroke-linejoin="miter"/>

  <!-- Radial grid lines (like lens elements) -->
  <line x1="128" y1="43" x2="128" y2="58" stroke="#334155" stroke-width="1" opacity="0.3"/>
  <line x1="171" y1="57" x2="164" y2="68" stroke="#334155" stroke-width="1" opacity="0.3"/>
  <line x1="199" y1="100" x2="186" y2="100" stroke="#334155" stroke-width="1" opacity="0.3"/>
  <line x1="171" y1="199" x2="164" y2="188" stroke="#334155" stroke-width="1" opacity="0.3"/>
  <line x1="85" y1="199" x2="92" y2="188" stroke="#334155" stroke-width="1" opacity="0.3"/>
  <line x1="57" y1="156" x2="68" y2="156" stroke="#334155" stroke-width="1" opacity="0.3"/>

  <!-- Center focus point -->
  <circle cx="128" cy="128" r="6" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="128" r="3" fill="#3b82f6">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Peak indicators on waveform -->
  <circle cx="142" cy="58" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="186" cy="85" r="4" fill="#06b6d4">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="155" r="4" fill="#8b5cf6">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="68" cy="110" r="4" fill="#3b82f6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Lens aperture marks -->
  <path d="M 220 128 L 212 128" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <path d="M 36 128 L 44 128" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <path d="M 128 220 L 128 212" stroke="#22c55e" stroke-width="2" opacity="0.4"/>
  <path d="M 128 36 L 128 44" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
</svg>
