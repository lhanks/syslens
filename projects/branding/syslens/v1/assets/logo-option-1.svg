<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <title>Syslens Logo - Option 1: Lens Eye</title>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer ring (lens) -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#grad1)" stroke-width="8"/>

  <!-- Middle ring -->
  <circle cx="128" cy="128" r="70" fill="none" stroke="#06b6d4" stroke-width="6" opacity="0.6"/>

  <!-- Inner iris with gradient -->
  <circle cx="128" cy="128" r="45" fill="url(#grad1)" opacity="0.3"/>

  <!-- Pupil -->
  <circle cx="128" cy="128" r="25" fill="#3b82f6"/>

  <!-- Highlight -->
  <circle cx="140" cy="116" r="8" fill="white" opacity="0.9"/>

  <!-- Scan lines (system monitoring theme) -->
  <line x1="28" y1="128" x2="228" y2="128" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <line x1="128" y1="28" x2="128" y2="228" stroke="#22c55e" stroke-width="2" opacity="0.5"/>

  <!-- Corner brackets (framing device) -->
  <path d="M 40 40 L 40 60 M 40 40 L 60 40" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M 216 40 L 196 40 M 216 40 L 216 60" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M 40 216 L 40 196 M 40 216 L 60 216" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M 216 216 L 216 196 M 216 216 L 196 216" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>
