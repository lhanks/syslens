<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <title>Syslens Logo Option 11 - Minimalist S Monogram</title>
  <defs>
    <linearGradient id="sGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Outer glow/frame -->
  <rect x="60" y="60" width="136" height="136" fill="url(#sGlow)" rx="20"/>

  <!-- Geometric "S" letterform -->
  <!-- Top curve -->
  <path d="M 170 90 L 170 110 Q 170 120 160 120 L 96 120 Q 86 120 86 110 L 86 90"
        fill="none"
        stroke="url(#sGrad)"
        stroke-width="16"
        stroke-linecap="round"/>

  <!-- Bottom curve (mirrored) -->
  <path d="M 86 166 L 86 146 Q 86 136 96 136 L 160 136 Q 170 136 170 146 L 170 166"
        fill="none"
        stroke="url(#sGrad)"
        stroke-width="16"
        stroke-linecap="round"/>

  <!-- Center connecting diagonal -->
  <line x1="96" y1="120" x2="160" y2="136"
        stroke="url(#sGrad)"
        stroke-width="16"
        stroke-linecap="round"/>

  <!-- Accent dots -->
  <circle cx="86" cy="90" r="4" fill="#3b82f6"/>
  <circle cx="170" cy="166" r="4" fill="#22c55e"/>

  <!-- Minimal system indicators (corner dots) -->
  <circle cx="75" cy="75" r="2" fill="#06b6d4" opacity="0.6"/>
  <circle cx="181" cy="75" r="2" fill="#06b6d4" opacity="0.6"/>
  <circle cx="75" cy="181" r="2" fill="#06b6d4" opacity="0.6"/>
  <circle cx="181" cy="181" r="2" fill="#06b6d4" opacity="0.6"/>
</svg>
