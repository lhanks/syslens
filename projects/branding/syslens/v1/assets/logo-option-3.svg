<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <title>Syslens Logo - Option 3: Circuit System</title>
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central processor chip -->
  <rect x="88" y="88" width="80" height="80" fill="#1e293b" stroke="url(#grad3)" stroke-width="4" rx="4"/>

  <!-- Inner circuit pattern -->
  <rect x="100" y="100" width="56" height="56" fill="none" stroke="#3b82f6" stroke-width="2" rx="2"/>
  <circle cx="128" cy="128" r="15" fill="#22c55e"/>
  <circle cx="128" cy="128" r="8" fill="#0f172a"/>

  <!-- Connection lines to corners -->
  <line x1="88" y1="88" x2="40" y2="40" stroke="#06b6d4" stroke-width="4"/>
  <line x1="168" y1="88" x2="216" y2="40" stroke="#06b6d4" stroke-width="4"/>
  <line x1="88" y1="168" x2="40" y2="216" stroke="#06b6d4" stroke-width="4"/>
  <line x1="168" y1="168" x2="216" y2="216" stroke="#06b6d4" stroke-width="4"/>

  <!-- Corner nodes -->
  <circle cx="40" cy="40" r="12" fill="#3b82f6"/>
  <circle cx="216" cy="40" r="12" fill="#8b5cf6"/>
  <circle cx="40" cy="216" r="12" fill="#8b5cf6"/>
  <circle cx="216" cy="216" r="12" fill="#3b82f6"/>

  <!-- Side connection points -->
  <line x1="88" y1="128" x2="30" y2="128" stroke="#22c55e" stroke-width="3"/>
  <line x1="168" y1="128" x2="226" y2="128" stroke="#22c55e" stroke-width="3"/>
  <line x1="128" y1="88" x2="128" y2="30" stroke="#22c55e" stroke-width="3"/>
  <line x1="128" y1="168" x2="128" y2="226" stroke="#22c55e" stroke-width="3"/>

  <!-- Side nodes -->
  <rect x="24" y="122" width="12" height="12" fill="#22c55e" rx="2"/>
  <rect x="220" y="122" width="12" height="12" fill="#22c55e" rx="2"/>
  <rect x="122" y="24" width="12" height="12" fill="#22c55e" rx="2"/>
  <rect x="122" y="220" width="12" height="12" fill="#22c55e" rx="2"/>

  <!-- Data flow indicators (small lines) -->
  <line x1="60" y1="60" x2="70" y2="70" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="196" y1="60" x2="186" y2="70" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
</svg>
