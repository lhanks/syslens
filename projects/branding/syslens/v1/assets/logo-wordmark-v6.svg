<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 50">
  <title>Syslens Logo - Monospace Tech</title>
  <defs>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Logo Icon (option-2 small) -->
  <g transform="translate(2, 2) scale(0.18)">
    <circle cx="128" cy="128" r="110" fill="#1e293b" opacity="0.3"/>
    <path d="M 20 128 L 60 128 L 75 90 L 90 165 L 105 75 L 120 128 L 140 128 L 155 100 L 170 155 L 185 128 L 236 128"
          fill="none" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="105" cy="75" r="6" fill="#22c55e"/>
    <circle cx="170" cy="155" r="6" fill="#06b6d4"/>
    <rect x="15" y="55" width="226" height="146" fill="none" stroke="#3b82f6" stroke-width="4" rx="8"/>
  </g>

  <!-- Monospace Wordmark: Sys (green) + lens (blue) -->
  <text x="60" y="34" font-family="'JetBrains Mono', Consolas, monospace" font-size="26" font-weight="500">
    <tspan fill="#22c55e">Sys</tspan><tspan fill="#3b82f6">lens</tspan>
  </text>

  <!-- Blinking cursor -->
  <rect x="228" y="12" width="2" height="26" fill="#3b82f6">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
