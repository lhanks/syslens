<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <title>Syslens Logo - Option 4: Dashboard Gauge</title>
  <defs>
    <linearGradient id="grad4a" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer gauge arc -->
  <path d="M 38 178 A 90 90 0 1 1 218 178"
        fill="none" stroke="#1e293b" stroke-width="30" stroke-linecap="round"/>

  <!-- Colored gauge segments -->
  <path d="M 38 178 A 90 90 0 0 1 58 128"
        fill="none" stroke="#22c55e" stroke-width="28" stroke-linecap="round" opacity="0.8"/>
  <path d="M 58 128 A 90 90 0 0 1 128 58"
        fill="none" stroke="#06b6d4" stroke-width="28" stroke-linecap="round" opacity="0.8"/>
  <path d="M 128 58 A 90 90 0 0 1 198 128"
        fill="none" stroke="#3b82f6" stroke-width="28" stroke-linecap="round" opacity="0.8"/>
  <path d="M 198 128 A 90 90 0 0 1 218 178"
        fill="none" stroke="#8b5cf6" stroke-width="28" stroke-linecap="round" opacity="0.8"/>

  <!-- Center circle -->
  <circle cx="128" cy="128" r="45" fill="#0f172a" stroke="#3b82f6" stroke-width="3"/>

  <!-- Needle/pointer -->
  <line x1="128" y1="128" x2="90" y2="90" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
  <circle cx="128" cy="128" r="8" fill="#22c55e"/>

  <!-- Tick marks -->
  <line x1="48" y1="178" x2="56" y2="172" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="128" y1="48" x2="128" y2="58" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="208" y1="178" x2="200" y2="172" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="62" y1="128" x2="72" y2="128" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="184" y1="128" x2="194" y2="128" stroke="white" stroke-width="2" opacity="0.6"/>

  <!-- Base platform -->
  <rect x="68" y="175" width="120" height="8" fill="#1e293b" rx="4"/>

  <!-- Status indicators (mini dots) -->
  <circle cx="100" cy="200" r="4" fill="#22c55e"/>
  <circle cx="128" cy="200" r="4" fill="#06b6d4"/>
  <circle cx="156" cy="200" r="4" fill="#8b5cf6"/>
</svg>
