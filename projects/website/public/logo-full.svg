<svg width="512" height="160" viewBox="0 0 512 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Syslens Full Logo</title>
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon portion (scaled down) -->
  <g transform="translate(10, 10)">
    <!-- Outer lens ring -->
    <circle cx="70" cy="70" r="54" fill="none" stroke="url(#logo-gradient)" stroke-width="5" opacity="0.4"/>

    <!-- Inner lens ring -->
    <circle cx="70" cy="70" r="45" fill="none" stroke="url(#logo-gradient)" stroke-width="2.5"/>

    <!-- Graph lines -->
    <g opacity="0.9">
      <path d="M 35 78 Q 45 68, 55 75 T 77 70 T 100 62"
            fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
      <path d="M 35 86 Q 45 80, 55 84 T 77 80 T 100 75"
            fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
      <path d="M 35 94 Q 45 88, 55 92 T 77 86 T 100 83"
            fill="none" stroke="#06B6D4" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Data points -->
    <circle cx="55" cy="75" r="2.5" fill="#3B82F6"/>
    <circle cx="77" cy="70" r="2.5" fill="#3B82F6"/>
    <circle cx="100" cy="62" r="2.5" fill="#3B82F6"/>

    <!-- Center focal point -->
    <circle cx="70" cy="50" r="4" fill="url(#logo-gradient)"/>
    <circle cx="70" cy="50" r="2" fill="#FFFFFF"/>

    <!-- Crosshair -->
    <g opacity="0.3" stroke="#3B82F6" stroke-width="1">
      <line x1="70" y1="35" x2="70" y2="47"/>
      <line x1="70" y1="108" x2="70" y2="120"/>
      <line x1="35" y1="70" x2="47" y2="70"/>
      <line x1="108" y1="70" x2="120" y2="70"/>
    </g>
  </g>

  <!-- Wordmark "SYSLENS" -->
  <g transform="translate(170, 50)">
    <text x="0" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="60" font-weight="700" fill="#E2E8F0" letter-spacing="-0.02em">
      SYSLENS
    </text>

    <!-- Tagline -->
    <text x="2" y="75" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14" font-weight="500" fill="#94A3B8" letter-spacing="0.05em">
      CLARITY FOR YOUR SYSTEM
    </text>
  </g>
</svg>
