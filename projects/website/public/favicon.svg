<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <title>Syslens Favicon</title>
  <defs>
    <linearGradient id="pulse-grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="2" y="5" width="28" height="22" fill="#1e293b" rx="2" opacity="0.4"/>

  <!-- Pulse line -->
  <path d="M 4 16 L 8 16 L 10 11 L 12 21 L 14 8 L 16 16 L 18 16 L 21 12 L 24 20 L 26 16 L 28 16"
        fill="none" stroke="url(#pulse-grad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Peak dots -->
  <circle cx="14" cy="8" r="1.5" fill="#22c55e"/>
  <circle cx="24" cy="20" r="1.5" fill="#06b6d4"/>

  <!-- Frame -->
  <rect x="2" y="5" width="28" height="22" fill="none" stroke="#3b82f6" stroke-width="1.5" rx="2"/>
</svg>
